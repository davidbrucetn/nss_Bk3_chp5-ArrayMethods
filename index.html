<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dotard & Simbleton Paper - Array Methods Learning</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <section id="businessForm">
        <form>
            <fieldset class="fieldset">
                <label for="businessId">ID</label>
                <input type="text" name="businessId" id="businessId" value="">
            </fieldset>
            <fieldset class="fieldset">
                <label for="businessName">Name</label>
                <input type="text" name="businessName" id="businessName" value="">
            </fieldset>
            <fieldset class="fieldset">
                <label for="businessStreet">Street</label>
                <input type="text" name="businessStreet" id="businessStreet" value="">
            </fieldset>
            <fieldset class="fieldset">
                <label for="businessCity">City</label>
                <input type="text" name="businessCity" id="businessCity" value="">
            </fieldset>
            <fieldset class="fieldset">
                <label for="businessState">State</label>
                <input type="text" name="businessState" id="businessState" value="">
            </fieldset>
            <fieldset class="fieldset">
                <label for="businessZip">Zip</label>
                <input type="text" name="businessZip" id="businessZip" value="">
            </fieldset>
        </form>
        <button id="saveBusinessButton">Save</button>

    </section>
    <h1>Dotard & Simbleton Paper - Array Methods Learning</h1>
    <input type="text" placeholder="Enter business name" id="companySearch" />
    <input type="text" placeholder="Enter agent name" id="agentSearch" />
<article class="article__businesses--active">
    <!-- JavaScript populates from JSON here -->
</article>

<script type="module" src="scripts/main.js"></script>
</body>
</html>
